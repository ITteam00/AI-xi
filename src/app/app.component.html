
<div class="chat-box">
  <div class="messages">
    <div *ngFor="let message of messages" [ngClass]="message.role">
      <span>{{ message.content }}</span>
    </div>
  </div>
  <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type a message..." />
  <button (click)="sendMessage()">Send</button>
</div>
